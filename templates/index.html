<!DOCTYPE html>
<html>

<head>
  <title>Ai Photobooth</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap");

    body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
    }

    .main-container {
      height: 100vh;
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
      background-image: url(/static/camera.png);
      background-repeat: no-repeat;
      background-size: cover;
    }

    .main-container form {
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .submit-c input {
      width: 460px;
      height: 125px;
      background-color: #ada6b8;
      border-radius: 4px;
      font-size: 18px;
      font-weight: 600;
      color: #fff;
      /* border: none; */
      position: absolute;
      top: 70%;
      left: 50%;
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
      background-image: url(/static/aiaimagic.png);
      background-color: transparent;
      border: none;
      background-size: 100% 100%;
      background-repeat: no-repeat;
      background-position: center;
      color: transparent;
      display: none;
    }

    .target-gg img {
      width: 100px;
      height: 100px;
      border-radius: 8px;
      margin: 10px;
    }

    .name-container input {
      width: 340px;
      height: 80px;
      border-radius: 8px;
      font-size: 24px;
      padding: 0 10px;
      border: 2px solid rgb(175, 175, 175);
    }

    .name-container {
      margin-top: 20px;
      display: none;
    }

    @keyframes loading {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .loading-spinner {
      border: 4px solid rgba(0, 0, 0, 0.3);
      border-top: 4px solid #be5c27;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: loading 1s linear infinite;
      display: inline-block;
      margin-left: 10px;
      vertical-align: middle;
      opacity: 0;
    }

    .prompt-container textarea {
      width: 800px;
      text-align: center;
      height: 300px;
      border-radius: 16px;
      font-size: 45px;
      background-color: transparent;
      border: 2px solid #fff;
      color: #fff;
      /* background-color: rgba(189, 65, 187, 0.45); */
      margin-bottom: 20px;
      display: none;
      /* From https://css.glass */
      background: rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      padding: 50px;
      position: absolute;
      top: 50%;
      left: 50%;
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
    }

    input:focus {
      outline: none;
    }

    textarea:focus {
      outline: none;
    }

    .prompt-container textarea::placeholder {
      color: #fff;
      position: absolute;
      top: 35%;
      left: 0%;
      font-size: 40px;
    }

    .logo-container {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      margin: 40px;
    }

    .bottom-containerr {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #capture {
      background-color: transparent;
      width: 213px;
      height: 215px;
      background-image: url(/static/aicp.png);
      background-size: 100% 100%;
      background-repeat: no-repeat;
      background-position: center;
      border: 0;
      border-radius: 16px;
      margin-top: 50px;
    }

    #webcam-container {
      width: 731px;
      height: 50vh;
      margin-top: 200px;
      /* Height of the frame */
      border-radius: 30px;
      position: relative;
      /* Ensures the video stays within the container */
    }

    #captured-image {
      border-radius: 30px;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #webcam {
      border-radius: 30px;
      width: 100%;
      height: 100%;
      object-fit: cover;
      /* Ensures the video covers the whole container */
    }

    #retake {
      background-color: transparent;
      width: 273px;
      height: 90px;
      background-image: url(/static/retake.png);
      background-size: 100% 100%;
      background-repeat: no-repeat;
      background-position: center;
      border: 0;
      border-radius: 16px;
      margin-top: 50px;
      display: none;
    }

    #continue {
      background-color: transparent;
      width: 485px;
      height: 150px;
      background-image: url(/static/ct.png);
      background-size: 100% 100%;
      background-repeat: no-repeat;
      background-position: center;
      border: 0;
      border-radius: 16px;
      margin-top: 50px;
      display: none;
    }
  </style>
</head>

<body>
  <div class="main-container">
    <form action="/swap" method="post" enctype="multipart/form-data" id="swap-form">
      <div id="webcam-container">
        <video id="webcam" autoplay></video>
        <img id="captured-image" style="display: none" alt="Captured Image" />


      </div>
      <button id="capture"></button>
      <button id="retake"></button>
      <button id="continue" type="button"></button>
 
      <div class="prompt-container">
        <textarea type="text" name="prompt" id="prompt"
          placeholder=" Prompts Like superhero, Cyberpunk Avatar, Mystical Being, Anime Legend"></textarea>
      </div>
      <div class="submit-c">
        <input type="submit" value="Ai Magic" id="swap-button" />
      </div>
    </form>
    <div id="loading" class="loading hidden">
      <div class="loading-spinner" id="loading-spinner"></div>
    </div>
  </div>
  <script>
    const webcamElement = document.getElementById("webcam");
    const captureButton = document.getElementById("capture");
    const retakeButton = document.getElementById("retake");
    const continueButton = document.getElementById("continue");
    const capturedImageElement = document.getElementById("captured-image");
    const swapButton = document.getElementById("swap-button");
    const loadingSpinner = document.getElementById("loading-spinner");
    const swapForm = document.getElementById("swap-form");
    const promptContainer = document.querySelector(
      ".prompt-container textarea"
    );

    navigator.mediaDevices
      .getUserMedia({ video: true })
      .then(function (stream) {
        webcamElement.srcObject = stream;
      })
      .catch(function (error) {
        console.error("Error accessing webcam:", error);
      });

    // Replace the existing capture event listener with:
    captureButton.addEventListener("click", function (event) {
      event.preventDefault();
      const canvas = document.createElement("canvas");

      // Set smaller dimensions for the captured image
      const maxWidth = 800;
      const maxHeight = 800;
      const ratio = Math.min(maxWidth / webcamElement.videoWidth, maxHeight / webcamElement.videoHeight);

      canvas.width = webcamElement.videoWidth * ratio;
      canvas.height = webcamElement.videoHeight * ratio;

      const context = canvas.getContext("2d");
      context.drawImage(webcamElement, 0, 0, canvas.width, canvas.height);

      // Compress image quality
      const capturedImageBase64 = canvas.toDataURL("image/jpeg", 0.7)
        .replace(/^data:image\/(png|jpg|jpeg);base64,/, "");

      const capturedImageInput = document.createElement("input");
      capturedImageInput.type = "hidden";
      capturedImageInput.name = "source";
      capturedImageInput.value = capturedImageBase64;

      capturedImageElement.src = "data:image/jpeg;base64," + capturedImageBase64;
      capturedImageElement.style.display = "block";
      webcamElement.style.display = "none";
      document.getElementById("swap-form").appendChild(capturedImageInput);
      captureButton.style.display = "none";
      retakeButton.style.display = "block";
      continueButton.style.display = "block";
    });

    continueButton.addEventListener("click", function (event) {
      capturedImageElement.style.display = "none";
      retakeButton.style.display = "none";
      continueButton.style.display = "none";
      promptContainer.style.display = "block";
      swapButton.style.display = "block";
    });
    retakeButton.addEventListener("click", function (event) {
      event.preventDefault();
      capturedImageElement.style.display = "none";
      webcamElement.style.display = "block";
      retakeButton.style.display = "none";
      captureButton.style.display = "block";
      promptContainer.style.display = "none";
      continueButton.style.display = "none";
      document.querySelector('input[name="source"]').remove();
    });

    swapButton.addEventListener("click", function (event) {
      event.preventDefault();
      loadingSpinner.style.opacity = "1";
      document.getElementById("loading").classList.remove("hidden");
      swapButton.disabled = true;
      setTimeout(function () {
        swapForm.submit();
      }, 1000);
    });
  </script>
</body>

</html>
