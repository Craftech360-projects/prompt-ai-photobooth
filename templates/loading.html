<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="5" /> <!-- Refresh every 5 seconds -->
    <title>Ai Photobhoot</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }

        .loading-outerr {
            position: fixed;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }

        .alert-message {
            display: none;
            color: red;
            font-size: 18px;
            text-align: center;
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="loading-outerr">
        <video id="loading-video" autoplay loop muted>
            <source src="/static/loading.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="alert-message">
        Image generation is taking longer than expected. Please try again later.
    </div>

    <script>
        setTimeout(function () {
            window.location.href = "/check_status";
        }, 5000);

        setTimeout(function () {
            document.querySelector(".alert-message").style.display = "block";
        }, 30000); // Show alert after 30 seconds
    </script>
</body>

</html>
